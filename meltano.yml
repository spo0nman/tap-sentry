version: 1
send_anonymous_usage_stats: true
project_id: tap-sentry
plugins:
  extractors:
    - name: "tap-sentry"
      namespace: "tap_sentry"
      pip_url: "-e ."
      capabilities:
        - catalog
        - discover
        - state
      settings:
        - name: api_token
          kind: password
          description: Sentry API token
          label: API Token
        - name: start_date
          kind: date_iso8601
          description: Start date for data extraction
          label: Start Date
      select:
        - projects.*
        - teams.*
        - events.*
        - issues.*
        - project_detail.*
        - release.* 